 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 class="btn btn-warning heading">Emotion To Emoji
        <br>
      <span>&#128512;</span>
      <span>&#128545;</span>
      <span>&#128549;</span>
      <span>&#128549;</span>
      <span>&#128548;</span>
      <span>&#128514;</span>
      
      </h1>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
        <b style="color: navy">Are you Crying?</b>
      </p>

      <br><Br>
        <div  class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <label>Webcam view</label>
          <br>
          <div id="camera"></div>
          <br>
          <button onclick="take_snapshot()" class="btn btn-success">Take snapshot</button>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <label >Prediction 1</label>
          <br>
          <h3 id="result_emotion_name" class="emotion_name"></h3>
          <h3 class="emoji" id="update_emoji_1"></h3>
          <br><hr>
          <label >Prediction 2</label>
          <br>
          <h3 id="result_emotion_name2" class="emotion_name"></h3>
          <h3 class="emoji" id="update_emoji_2"></h3>
          <hr>
        </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <br>
        <div id="result"></div>
        <br>
        <button onclick="identify()" class="btn btn-info">Identify Emotion</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
